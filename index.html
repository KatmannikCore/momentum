<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="widgets">
        <div class="player">
            <img class="audio-prev" src="img.momentum/play-prev.svg" alt="">
            <img class="pause" src="img.momentum/pause.svg" alt="" >
            <img class="play"  src="img.momentum/play.svg" alt="">
            <img class="audio-next" src="img.momentum/play-next.svg" alt="">
            <audio src="music/01 In Da Club.mp3"></audio>
        </div>
        <div class="songs">
          <ul class="play-list">
              <li class="play-item">In Da club</li>
              <li class="play-item">Появись</li>
              <li class="play-item">Некрещенная луна</li>
          </ul>
        </div>
        <div class="weather">
            <p class="weather-sity"></p>
            <img class="weather-img">
            <p class="weather-temperature"></p>
            <p class="wind speed"></p>
            <p class="humidity"></p>
        </div>
    </div>
<div class="date">
    <h1 id="clock"> 00:00:00 </h1>
    <h2 class="day">iui</h2>
</div>

<div class="arrows">
   <a class="prev" >&#10094</a>
   <a class="next" >&#10095</a>
</div>
<br>
    <div class="quote">
        <button class="change-quote">X</button>
        <p class="text"></p>
        <p class="author"></p>
    </div>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
