<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <div class="widgets">
        <div class="player">
            <img class="audio-prev" src="img.momentum/play-prev.svg" alt="">
            <img class="pause" src="img.momentum/pause.svg" alt="" >
            <img class="play"  src="img.momentum/play.svg" alt="">
            <img class="audio-next" src="img.momentum/play-next.svg" alt="">
            <audio src="music/cinema.mp3"></audio>
            <div class="songs">
                <ul class="play-list">
                    <li class="play-item">Cinema</li>
                    <li class="play-item">Piano moment</li>
                    <li class="play-item">The way home</li>
                </ul>
              </div>
        </div>
        
        <div class="weather">
            <input type="text" id="weather-sity">
            <div class="line"></div>
            <div class="info">
                <img id="weather-img">
                <p id="weather-temperature"></p>
                <p id="wind-speed"></p>
                <p id="humidity"></p>
            </div>
     
        </div>
    </div>
    <div class="date">
        <h1 id="clock"> 00:00:00 </h1>
        <p class="day">iui</p>
        <div >
            <p class="greetings"></p>
            <input id="name" onclick="localStorage.removeItem('name');name.value=''" type="text" name="fname" autofocus placeholder="[Введите имя]" />
        </div>
    </div>
    <div class="arrows">
    <a class="prev" >&#10094</a>
    <a class="next" >&#10095</a>
    </div>
    <div class="quote">
        <img class="change-quote" src="img.momentum/reload.svg" alt="">
        <p class="text"></p>
        <p class="author"></p>
    </div>
    <script src="script/audio.js"></script>
    <script src="script/weather.js"></script>
    <script src="script/quotes.js"></script>
    <script src="script/time.js"></script>
    <script src="script/localStorage.js"></script>
    <script src="script/background.js"></script>
</body>
</html>
